<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        h1 {
            text-align: center;
        }
        
        table, th, td {
            border: 1px solid black;
        }

        main {
            min-height: calc(100vh - 40px);
            margin: 0 4em 0 4em;
        }

        table {
            width: 100%;
        }

        footer {
            color: grey;
            font-size: 0.8em;
        }
    </style>
    <title>%%DATABASE_NAME%% - Docs</title>
</head>
<body>
    <main>
        <h1>%%DATABASE_NAME%%</h1>

        <div class="database-table">
            <h2 class="database-table-name">users</h2>

            <table class="database-table-body">
                <thead>
                    <tr>
                        <th>field</th>
                        <th>type</th>
                        <th>null</th>
                        <th>key</th>
                        <th>extra</th>
                        <th>typeJS</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>id</td>
                        <td>int(11)</td>
                        <td>NO</td>
                        <td>PRI</td>
                        <td>auto_increment</td>
                        <td>number</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </main> 

    <footer>Powered by MRO</footer>
</body>
</html>
