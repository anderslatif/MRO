jobs:
  test_postgresql:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
      - name: Start PostgreSQL
        run: docker-compose -f tests/postgresql/docker-compose.yml up -d
      - name: Wait for PostgreSQL to be ready
        run: |
          service_name=$(docker-compose -f tests/postgresql/docker-compose.yml ps -q db)
          while [ "$(docker inspect -f '{{.State.Health.Status}}' $service_name)" != "healthy" ]; do
            echo "Waiting for PostgreSQL to become healthy..."
            sleep 2
          done

